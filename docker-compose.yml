version: '3.8'

services:
  # -----------------------------
  # PostgreSQL
  # -----------------------------
  postgres:
    image: postgres:16-alpine
    container_name: fabric-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fabric}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fabric_registry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - fabric-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fabric}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # -----------------------------
  # SINGLE Redis Stack (server + insight + persistence + ACL)
  # -----------------------------
  redis-stack:
    image: redis/redis-stack:latest
    container_name: fabric-redis
    restart: unless-stopped

    ports:
      - "127.0.0.1:6379:6379"   # Redis
      - "127.0.0.1:8001:8001"   # RedisInsight

    volumes:
      # persistent data INSIDE docker volume (not random host paths)      
      - fabric_redis_data:/data
      - ./config/redis/users.acl:/data/users.acl:ro
    environment:
      # durability + ACL in one place
      - REDIS_ARGS=--appendonly yes --appendfsync everysec --aclfile /data/users.acl

    healthcheck:
      test: ["CMD-SHELL","redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    networks:
      - fabric-network

    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # -----------------------------
  # Fabric MCP Gateway
  # -----------------------------
  fabric-gateway:
    build: .
    container_name: fabric-mcp-server
    ports:
      - "8000:8000"
    environment:
      - FABRIC_TRANSPORT=${FABRIC_TRANSPORT:-http}
      - FABRIC_PORT=${FABRIC_PORT:-8000}
      - FABRIC_PSK=${FABRIC_PSK:-dev-shared-secret}
      - FABRIC_CONFIG=${FABRIC_CONFIG:-agents.yaml}
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # Postgres (service name works on docker network)
      - DATABASE_URL=${DATABASE_URL:-postgresql://fabric:fabric_a2a_mcp_aetherpro_2026@postgres:5432/fabric_registry}
      - USE_POSTGRES=${USE_POSTGRES:-true}

      # REDIS â€” critical: use SERVICE NAME, not localhost
      - REDIS_URL=${REDIS_URL:-redis://redis-stack:6379}

      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}

    volumes:
      - ./agents.yaml:/app/agents.yaml:ro
      - ./logs:/app/logs

    depends_on:
      postgres:
        condition: service_healthy
      redis-stack:
        condition: service_healthy

    networks:
      - fabric-network

    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

  # -----------------------------
  # Observability (optional)
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: fabric-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - fabric-network
    profiles:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: fabric-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - fabric-network
    profiles:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
  fabric_redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  fabric-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
